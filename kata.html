<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata-Kata untuk Sayang</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Times New Roman', Times, serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 50px 20px;
        }

        .typed-text {
            font-size: 10px; /* Smaller font size */
            color: black;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: .15em solid black;
            animation: typing 5s steps(30, end), blink-caret .75s step-end infinite;
            max-width: 250px; /* Smaller text container */
            margin-top: 120px; /* Positioned slightly lower */
            line-height: 1.4; /* Adjusted line height for better spacing */
            text-align: left; /* Align text to the left */
        }

        .button {
            margin-top: 20px;
            font-size: 12px;
            padding: 8px 15px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #ff1493;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: black }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="CpDay.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="typed-text">
        Aku sayang kamu lebih dari yang bisa diungkapkan dengan kata-kata,<br>
        dan akan selalu begitu.
    </div>

    <a href="https://wa.me/6288210982908?text=Aw%20Makasih%20Sayang" class="button">Aw Makasih Sayang</a>
</body>
</html>
